<div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form (submit)="login()">
      <div class="form-group">
        <label for="title">Correo</label>
        <input type="text" name="title" id="" class="form-control" [(ngModel)]="correo">
      </div>
      <div class="form-group">
        <label for="title">Password</label>
        <input type="text" name="description" id="" class="form-control" [(ngModel)]="constrasenia">
      </div>
      <input type="submit" value="Ingresar" class="btn btn-primary">
    </form>
  </div>
</div>
